# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Allow multiple commands to be entered without pressing the prefix-key again in the specified time milliseconds
# e.g. to resize panes without pressing arrows hundreds of times.
set -g repeat-time 1000

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# https://stackoverflow.com/a/58169660
set -g @yank_action 'copy-pipe'

set -g status-position top

# Bindings

## reload config file and tell about that
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

## clear scrollback history (like cmd+k in iterm)
bind -n C-k send-keys "clear" \; send-keys "Enter" \; clear-history

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
